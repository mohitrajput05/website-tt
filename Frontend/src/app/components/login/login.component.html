<div class="container mt-5">
    <form action="" class="form-group" [formGroup]="myForm" (onSubmit)="onSubmit(myForm)">
      <div>
        <label>Email</label>
        <input type="email" name="email" class="form-control" formControlName="email" [(ngModel)]="email">
      </div>
      <div class="er" *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)">
        Please provide a email.
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" class="form-control" formControlName="password" [(ngModel)]="password">
      </div>
      
      <button class="btn btn-primary mt-3" type="submit" [disabled]="!myForm.valid" (click)="login()">SignIn</button>
      <div>
        <label class="lab mt-2">Dont have an account ? <a routerLink="/signup">SignUp</a></label>
      </div>
    </form>
  </div>

  <div class="min">
    <router-outlet></router-outlet>
</div>
