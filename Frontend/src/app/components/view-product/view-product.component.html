<div class="container mt-3">
    <table>
        <tr>
            <th>S No.</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>product Description</th>
            <th>product Qty</th>
            <th>product Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let prod of productList ;let i=index">
            <td>{{i + 1}}</td>
            <td>{{prod.productName}}</td>
            <td>{{prod.productPrice}}</td>
            <td>{{prod.productDescription}}</td>
            <td>{{prod.productQty}}</td>
            <td><img src="{{prod.productImage}}"></td>
            <td><button class="btn btn-primary" type="button" (click)="updateproduct(prod)" 
                data-toggle="modal" data-target="#myModal">Edit</button></td>
            <td><button class="btn btn-danger" (click)="deleteProduct(prod._id)">Delete</button></td>
        </tr>
    </table>
</div>






<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form action="" class="form-group">
            <div class="inp">
                <label>Product Name</label>
                <input type="text" class="form-control"  name="productName" [(ngModel)]="productName"> 
            </div>
            <div class="inp">
                <label>Product Price</label>
                <input type="text" class="form-control" name="productPrice" [(ngModel)]="productPrice"> 
            </div>
            <div class="inp">
                <label>Product Description</label>
                <input type="text" class="form-control" name="productDescription" [(ngModel)]="productDescription"> 
            </div>
            <div class="inp">
                <label>Product Quantity</label>
                <input type="text" class="form-control"  name="productQty"[(ngModel)]="productQty"> 
            </div>
            <div class="inp">
                <label>Product Image</label>
                <input type="file" class="form-control" name="productImage" (change)="selectImage($event)" [(ngModel)]="productImage"> 
            </div>
            
        </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="edit()">Update</button>
        </div>
      </div>
    </div>
  </div>
